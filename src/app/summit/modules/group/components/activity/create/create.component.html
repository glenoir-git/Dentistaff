<div class="col-12">
    <div class="card">
        <h4>Activité</h4>
        <p>Créer ou modifier une activité.</p>
        <div *ngIf="activity">
            <div class="form-group">
                <h5>Informations générales</h5>
                <label for="name">Nom</label>
                <input pInputText class="w-full" pInput type="text" id="name" name="name" [(ngModel)]="activity.name" required>
            </div>
            <div class="form-group mt-4">
                <h5>Environnement disponible</h5>
                <p-listbox [options]="activity.environment" [readonly]="true" optionLabel="name">
                    <ng-template let-env pTemplate="item">
                        <div class="flex w-full">
                            <div class="flex-grow-1 pt-2">
                                <span>{{env.name}}</span>
                            </div>
                            <div class="flex-shrink-0">
                                <button pButton  type="button" (click)="deleteEnvFromActivityList(env)" icon="pi pi-trash"></button>
                            </div>
                        </div>
                    </ng-template>
                </p-listbox>
                <div class="mt-3" >
                    <form [formGroup]="envform" class="flex" (ngSubmit)="addEnv()">
                        <label for="environnement" class="font-bold mr-2 pt-2">Ajouter: </label>
                        <input pInputText  type="text" class="flex-grow-1 mr-3" formControlName="environment" />
                        <button type="submit" pButton label="Ajouter"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
